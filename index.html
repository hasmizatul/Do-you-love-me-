<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Will You Be Mine?</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe5e5, #fff0f5, #f8f4ff);
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            background: linear-gradient(45deg, #ff6b6b, #da77f2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff6b6b, #da77f2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s;
        }

        .no-btn {
            background: #f1f3f5;
            color: #868e96;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            position: absolute;
        }

        .yes-btn:hover {
            transform: scale(1.1);
        }

        .celebration {
            display: none;
            animation: fadeIn 1s;
        }

        .hearts {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .heart {
            color: #ff6b6b;
            font-size: 2rem;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .question-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <h1>Will you be mine? ‚ù§Ô∏è</h1>
            <p class="question-text">Every love story is beautiful, but ours could be my favorite ‚ú®</p>
            <div class="buttons">
                <button class="yes-btn" onclick="showLove()">Yes! ‚ù§Ô∏è</button>
                <button class="no-btn" onmouseover="moveButton(this)">No ü•∫</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <h1>I Love You! ‚ù§Ô∏è</h1>
            <div class="hearts">
                <div class="heart">‚ù§Ô∏è</div>
                <div class="heart" style="animation-delay: 0.2s">üíñ</div>
                <div class="heart" style="animation-delay: 0.4s">üíù</div>
            </div>
            <p style="font-size: 1.2rem; color: #666;">
                Thank you for making me the happiest person in the world!<br>
                Together forever? üíë
            </p>
        </div>
    </div>

    <script>
        const messages = [
            "Are you sure? ü•∫",
            "Really sure? üí≠",
            "Think again! üíù",
            "Last chance! üíñ",
            "Surely not? üåπ",
            "You might regret this! ‚ú®",
            "Give it another thought! üí´",
            "Are you absolutely sure? üíï",
            "This could be a mistake! üåü",
            "Have a heart! ‚ù§Ô∏è"
        ];
        let noCount = 0;

        function moveButton(button) {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            const x = Math.random() * (containerRect.width - button.offsetWidth);
            const y = Math.random() * (containerRect.height - button.offsetHeight);
            
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            
            button.textContent = messages[noCount % messages.length];
            noCount++;
        }

        function showLove() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
